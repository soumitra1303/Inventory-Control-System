<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item - Inventory Control System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">üì¶ Inventory Control System</div>
        <div class="nav-links">
            <a href="{{ url_for('index') }}">Dashboard</a>
            <a href="{{ url_for('add_item') }}" class="active">Add Item</a>
            <a href="{{ url_for('reports') }}">Reports</a>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h1>‚ûï Add New Inventory Item</h1>
            
            <form method="POST" action="{{ url_for('add_item') }}" class="item-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Item Name *</label>
                        <input type="text" id="name" name="name" required placeholder="Enter item name">
                    </div>

                    <div class="form-group">
                        <label for="category">Category *</label>
                        <select id="category" name="category" required>
                            <option value="">Select Category</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Furniture">Furniture</option>
                            <option value="Stationery">Stationery</option>
                            <option value="Appliances">Appliances</option>
                            <option value="Tools">Tools</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="quantity">Quantity *</label>
                        <input type="number" id="quantity" name="quantity" required min="0" placeholder="0">
                    </div>

                    <div class="form-group">
                        <label for="unit_price">Unit Price (‚Çπ) *</label>
                        <input type="number" id="unit_price" name="unit_price" required min="0" step="0.01" placeholder="0.00">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="supplier">Supplier *</label>
                        <input type="text" id="supplier" name="supplier" required placeholder="Enter supplier name">
                    </div>

                    <div class="form-group">
                        <label for="min_stock_level">Minimum Stock Level *</label>
                        <input type="number" id="min_stock_level" name="min_stock_level" required min="0" placeholder="10">
                    </div>
                </div>

                <div class="form-group full-width">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="4" placeholder="Enter item description (optional)"></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">üíæ Save Item</button>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">‚ùå Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
